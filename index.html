
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Gioco a Premi - Naomi</title>
<style>
  body {
    background: #000;
    color: #fff;
    text-align: center;
    font-family: sans-serif;
  }
  img {
    max-width: 80%;
    margin: 10px auto;
    display: block;
  }
  button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 16px;
    cursor: pointer;
  }
  #glitch {
    display: none;
    color: #f00;
    font-size: 24px;
    animation: flicker 0.1s infinite;
  }
  @keyframes flicker {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }
</style>
</head>
<body>

<h1>Benvenuto al Gioco a Premi!</h1>

<!-- Gioco 1 -->
<div id="game1">
  <h2>Gioco 1 (Media)</h2>
  <button onclick="completeGame(1)">Completa Gioco 1</button>
  <div id="images1"></div>
</div>

<!-- Gioco 2 -->
<div id="game2">
  <h2>Gioco 2 (Difficile)</h2>
  <button onclick="completeGame(2)" disabled>Completa Gioco 2</button>
  <div id="images2"></div>
</div>

<!-- Gioco 3 -->
<div id="game3">
  <h2>Gioco 3 (Molto difficile)</h2>
  <input type="password" id="password3" placeholder="Inserisci la password" />
  <button onclick="unlockGame3()" disabled>Accedi al Gioco 3</button>
  <div id="glitch">
    <p>Congratulations, you’ve unlocked the third game~</p>
    <p>You’ve earned your place… now let’s see if you can keep it, pet.</p>
  </div>
  <div id="images3"></div>
</div>

<script>
const images = {
  1: ['immagine_g1_1.jpg', 'immagine_g1_2.jpg'], // sostituire con i nomi reali
  2: ['immagine_g2_1.jpg', 'immagine_g2_2.jpg'],
  3: ['immagine_g3_1.jpg', 'immagine_g3_2.jpg']
};

function completeGame(gameNumber) {
  const container = document.getElementById(`images${gameNumber}`);
  images[gameNumber].forEach(src => {
    const img = document.createElement('img');
    img.src = `./immagini_gioco${gameNumber}/${src}`;
    container.appendChild(img);
  });

  // Abilita il gioco successivo
  if (gameNumber === 2) {
    // Terzo gioco rimane bloccato fino alla password
    document.querySelector(`#game3 button`).disabled = false;
  } else if (gameNumber < 2) {
    document.querySelector(`#game${gameNumber + 1} button`).disabled = false;
  }

  // Disabilita il pulsante attuale
  document.querySelector(`#game${gameNumber} button`).disabled = true;
}

// Funzione per sbloccare il gioco 3 con password
function unlockGame3() {
  const input = document.getElementById('password3');
  if (input.value === 'Naomiisyourway') {
    document.getElementById('glitch').style.display = 'block';
    setTimeout(() => {
      document.getElementById('glitch').style.display = 'none';
      showImages3();
    }, 5000); // effetto glitch 5 secondi
  } else {
    alert('Password errata!');
  }
}

// Mostra immagini gioco 3
function showImages3() {
  const container = document.getElementById('images3');
  images[3].forEach(src => {
    const img = document.createElement('img');
    img.src = `./immagini_gioco3/${src}`;
    container.appendChild(img);
  });

  // Disabilita pulsante e input
  document.querySelector(`#game3 button`).disabled = true;
  document.getElementById('password3').disabled = true;
}
</script>

</body>
</html>
